                applyTheme('light');
            }
            // Define a aba inicial
            showTab('tts', document.querySelector('.tab-button'));
        });
        
        // --- L√≥gica de Abas ---
        function showTab(tabId, clickedButton) {
            // Esconde todo o conte√∫do
            document.querySelectorAll('.tab-pane').forEach(pane => {
                pane.classList.add('hidden');
            });
            // Desativa todos os bot√µes
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });

            // Mostra o conte√∫do da aba clicada
            document.getElementById(tabId).classList.remove('hidden');
            // Ativa o bot√£o clicado
            clickedButton.classList.add('active');
        }

        // --- L√≥gica de Tradu√ß√£o ---
        async function translateText() {
            const sourceTextarea = document.getElementById('translation-source-text');
            const resultTextarea = document.getElementById('translation-result-text');
            const sourceLang = document.getElementById('translate-source-lang').value;
            const targetLang = document.getElementById('translate-target-lang').value;
            const translateButton = document.getElementById('translate-button');
            const translateButtonText = document.getElementById('translate-button-text');
            const translateLoadingSpinner = document.getElementById('translate-loading-spinner');

            const text = sourceTextarea.value.trim();

            if (!text) {
                sourceTextarea.classList.add('ring-2', 'ring-red-500', 'bg-red-50');
                setTimeout(() => sourceTextarea.classList.remove('ring-2', 'ring-red-500', 'bg-red-50'), 500);
                return;
            }

            // UI Feedback
            translateButton.disabled = true;
            translateButtonText.classList.add('hidden');
            translateLoadingSpinner.classList.remove('hidden');
            resultTextarea.value = "Traduzindo...";

            const userQuery = `Traduza o seguinte texto do idioma com c√≥digo '${sourceLang}' para o idioma com c√≥digo '${targetLang}'. Retorne apenas o texto traduzido e nada mais. Texto: ${text}`;
            
            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
            };

            try {
                let response = null;
                let result = null;
                // Implementa√ß√£o de Backoff para garantir a chamada
                for (let i = 0; i < 3; i++) { 
                    response = await fetch(`${textApiUrl}?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        result = await response.json();
                        break;
                    }
                    if (response.status === 429) {
                        await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000));
                    } else {
                        throw new Error(`Erro API: ${response.statusText}`);
                    }
                }
                
                if (!result) throw new Error("Falha ao se conectar com a API ap√≥s v√°rias tentativas.");

                const translatedText = result.candidates?.[0]?.content?.parts?.[0]?.text || "Erro ao obter tradu√ß√£o.";
                resultTextarea.value = translatedText;

            } catch (error) {
                console.error("Erro na tradu√ß√£o:", error);
                resultTextarea.value = `Erro: ${error.message}. Verifique a conex√£o ou tente um texto mais curto.`;
            } finally {
                translateButton.disabled = false;
                translateButtonText.classList.remove('hidden');
                translateLoadingSpinner.classList.add('hidden');
            }
        }

        // --- L√≥gica Principal TTS ---

        const textInput = document.getElementById('text-input');
        const generateButton = document.getElementById('generate-button');
        const buttonText = document.getElementById('button-text');
        const buttonIcon = document.getElementById('button-icon');
        const loadingSpinner = document.getElementById('loading-spinner');
        const resultsArea = document.getElementById('results-area');
        const audioPlayer = document.getElementById('audio-player');
        const errorMessage = document.getElementById('error-message');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const progressPercent = document.getElementById('progress-percent');

        // Fun√ß√£o para dividir o texto em senten√ßas menores para melhor performance m√≥vel
        function splitTextIntoSentences(text) {
            // Regex que procura por pontua√ß√£o final (. ? ! ;) e mant√©m o delimitador
            // Isso evita chunks muito grandes
            const segments = text.match(/[^.?!;]+[.?!;]*|.+/g) || [];
            
            let chunks = [];
            let currentChunk = "";
            
            // Reagrupa frases muito curtas para n√£o fazer requests demais,
            // mas mant√©m um limite seguro (~200 chars) para evitar timeouts no mobile
            for (let segment of segments) {
                if ((currentChunk + segment).length < 200) {
                    currentChunk += segment;
                } else {
                    if (currentChunk.trim().length > 0) chunks.push(currentChunk);
                    currentChunk = segment;
                }
            }
            if (currentChunk.trim().length > 0) chunks.push(currentChunk);
            
            return chunks;
        }

        async function fetchAudioChunk(textChunk, voiceName) {
            const url = `${ttsApiUrl}?key=${apiKey}`;
            // INSTRU√á√ÉO: "com ritmo ligeiramente acelerado" para acelerar a fala.
            const fullPrompt = `Leia em portugu√™s do Brasil, estilo carioca educado, tom informal, com ritmo ligeiramente acelerado: ${textChunk}`;
            
            const payload = {
                contents: [{ parts: [{ text: fullPrompt }] }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: { prebuiltVoiceConfig: { voiceName: voiceName } }
                    }
                }
            };

            let response = null;
            let result = null;
            const timeoutDuration = 20000; // Aumentado para 20s para seguran√ßa extra no mobile
            
            // IMPLEMENTA√á√ÉO DE 5 TENTATIVAS (RETRIES) COM TIMEOUT FOR√áADO
            for (let i = 0; i < 5; i++) { 
                try {
                    // Configura√ß√£o do AbortController para for√ßar o timeout
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), timeoutDuration);

                    response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                        signal: controller.signal // Aplica o sinal de timeout
                    });
                    
                    clearTimeout(timeoutId); // Limpa o timeout se a requisi√ß√£o for r√°pida

                    if (response.ok) {
                        try {
                            result = await response.json();
                        } catch (e) {
                             // Erro de parse JSON, tenta o pr√≥ximo retry
                            console.error("Erro ao fazer parse do JSON na tentativa", i + 1, e);
                            await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000));
                            continue; 
                        }
                        
                        // Verifica se o conte√∫do de √°udio est√° realmente presente
                        if (result.candidates?.[0]?.content?.parts?.[0]?.inlineData) {
                             break; // Sucesso, sai do loop
                        }

                        if (result.promptFeedback?.blockReason) {
                            throw new Error(`Bloqueio de seguran√ßa: ${result.promptFeedback.blockReason}`);
                        }

                        // Resposta OK mas sem dados √∫teis, tenta o pr√≥ximo retry com backoff
                        console.warn("Resposta OK, mas dados de √°udio ausentes. Tentando novamente.", result);
                        await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000));
                        continue;
                    }
                    
                    // L√≥gica de Rate Limit (429) ou outros erros HTTP
                    if (response.status === 429) {
                        await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000));
                    } else {
                        // Erro HTTP persistente, lan√ßa exce√ß√£o para parar a fun√ß√£o
                        throw new Error(`Erro API: ${response.statusText} (Status: ${response.status})`);
                    }

                } catch (error) {
                    if (error.name === 'AbortError') {
                        console.error(`Tentativa ${i + 1} falhou: Timeout ap√≥s ${timeoutDuration / 1000}s. Re-tentando...`);
                        // O AbortError √© tratado, e o loop continuar√° para a pr√≥xima tentativa
                    } else if (error.message.includes('Failed to fetch')) {
                        // Geralmente um erro de rede/conex√£o no WebView
                        console.error(`Tentativa ${i + 1} falhou: Erro de rede (Failed to fetch). Re-tentando...`);
                    } else {
                        // Outro erro espec√≠fico, como Bloqueio de Seguran√ßa
                        throw error;
                    }
                    // Espera o tempo de backoff antes da pr√≥xima tentativa
                    await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000));
                }
            }
            
            if (!result || !result.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data) {
                throw new Error("Falha na Gera√ß√£o: N√£o foi poss√≠vel obter dados de √°udio ap√≥s 5 tentativas. Tente usar uma conex√£o mais est√°vel.");
            }

            const part = result.candidates[0].content.parts[0].inlineData;
            const mimeType = part.mimeType;
            const rateMatch = mimeType.match(/rate=(\d+)/);
            const sampleRate = rateMatch ? parseInt(rateMatch[1], 10) : 24000;

            return {
                buffer: base64ToArrayBuffer(part.data),
                sampleRate: sampleRate
            };
        }

        async function generateFullAudio() {
            const text = textInput.value.trim();
            const selectedVoice = document.getElementById('voice-select').value;

            if (!text) {
                textInput.classList.add('ring-2', 'ring-red-500', 'bg-red-50');
                setTimeout(() => textInput.classList.remove('ring-2', 'ring-red-500', 'bg-red-50'), 500);
                return;
            }

            // UI Reset
            generateButton.disabled = true;
            buttonText.textContent = 'Gerando √Åudio...';
            buttonIcon.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            resultsArea.classList.add('hidden');
            errorMessage.classList.add('hidden');
            progressContainer.classList.remove('hidden');
            progressBar.style.width = '0%';
            progressPercent.textContent = '0%';
            audioPlayer.src = '';

            try {
                // ESTRAT√âGIA DE FRAGMENTA√á√ÉO INTELIGENTE (SENTEN√áAS)
                // Isso cria chunks menores (~150-200 chars) que processam muito mais r√°pido
                // evitando timeouts em redes m√≥veis
                const chunks = splitTextIntoSentences(text);
                const totalChunks = chunks.length;
                
                let allPcmData = [];
                let finalSampleRate = 24000;

                for (let i = 0; i < totalChunks; i++) {
                    const chunkText = chunks[i];
                    
                    // Update Progress
                    const percent = Math.round(((i) / totalChunks) * 100);
                    progressBar.style.width = `${percent}%`;
                    progressPercent.textContent = `${percent}%`;
                    progressText.textContent = `Processando parte ${i + 1} de ${totalChunks}...`;

                    // DELAY CONSERVADOR (750ms) entre chunks para estabilidade
                    if (i > 0) await new Promise(r => setTimeout(r, 750));

                    try {
                        const chunkAudio = await fetchAudioChunk(chunkText, selectedVoice);
                        finalSampleRate = chunkAudio.sampleRate;
                        
                        allPcmData.push(new Int16Array(chunkAudio.buffer));
                    } catch (err) {
                        console.warn(`Pulando trecho ${i+1} devido a erro persistente:`, err);
                        // Continua para o pr√≥ximo chunk em vez de quebrar tudo
                        // Isso garante que pelo menos parte do √°udio seja gerada
                    }
                }

                progressBar.style.width = `100%`;
                progressPercent.textContent = `100%`;
                progressText.textContent = `Finalizando...`;

                const totalLength = allPcmData.reduce((acc, curr) => acc + curr.length, 0);
                if (totalLength === 0) throw new Error("Nenhuma parte do √°udio p√¥de ser gerada com sucesso. Tente novamente ou use um texto mais curto.");

                const finalBuffer = new Int16Array(totalLength);
                let offset = 0;
                for (const chunk of allPcmData) {
                    finalBuffer.set(chunk, offset);
                    offset += chunk.length;
                }

                const wavBlob = pcmToWav(finalBuffer, finalSampleRate);
                const audioUrl = URL.createObjectURL(wavBlob);
                
                audioPlayer.src = audioUrl;
                resultsArea.classList.remove('hidden');

            } catch (error) {
                console.error(error);
                // MENSAGEM DE ERRO MAIS CLARA
                errorMessage.textContent = `Ops! Erro de gera√ß√£o em mobile: ${error.message}. Verifique sua conex√£o e tente novamente.`;
                errorMessage.classList.remove('hidden');
            } finally {
                generateButton.disabled = false;
                buttonText.textContent = 'Gerar √Åudio Completo';
                buttonIcon.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
                
                setTimeout(() => {
                    if(!resultsArea.classList.contains('hidden')) {
                         progressContainer.classList.add('hidden');
                    }
                }, 1000);
            }
        }
    </script>
